<!DOCTYPE html>
<head>
<style>
.rel{
     position: relative;
     width: 400px;
     height:200px;
    border:3px solid red;

}

.abs{
    position:absolute;
    width:200px;
    height:100px;
    bottom: 0px;
    right: 5px;
    bottom: 5px;
    border:3px solid black;
}
.abs .outer{
    position:absolute;
    width:100px;
    height:100px;
    bottom: 0px;
    right: 5px;
    bottom: 5px;
    border:3px solid blue;
}
</style>
</head>
<body>
    <div class="rel">this is div is relative
        <div class="abs"> this div is absolute</div>
    </div>
    <div class="abs outer"> this div is absolute</div>
</body>
